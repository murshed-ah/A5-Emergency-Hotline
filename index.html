<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <script src="https://kit.fontawesome.com/ecd65d7ef0.js" crossorigin="anonymous"></script>

</head>
<body class="bg-gray-100">

    <nav class="flex justify-between items-center p-4 bg-white shadow">
        <div class="flex items-center gap-2">
            <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="">
            <span class="font-bold text-lg text-green-800 ">Emergency<br>Service</span>
        </div>


        <div class="flex items-center gap-[30px]">
           
           
            <div class="bg-green-100 px-[25px] py-[10px] rounded-full  font-bold">
                <span id="heartCount">0</span>
                <span><i class="fa-solid fa-heart text-red-500 "></i></span>
            </div>


            <div class="flex items-center gap-[4px] bg-green-100 px-[25px] py-[10px] rounded-full  font-bold">
                <span id="coinCount">100</span>
                <span><i class="fa-solid fa-coins text-yellow-500"></i></span>
            </div>


            <div class="flex items-center gap-[4px] bg-green-500 text-white px-[25px] py-[10px] rounded-full  font-bold">
                <span class="copyCount">0</span>
                <span>Copy</span>
            </div>
        </div>
    </nav>


    <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-[20px] text-white text-center" >

        <div>
            <img class="w-[100px] h-[100px] mx-auto" src="./assets/logo-dark.png" alt="">
        </div>
        <h1 class="text-2xl mt-[10px] font-semibold">Emergency Service Directory</h1>
        <p class="my-[10px] font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </section>
    
</body>
</html>
